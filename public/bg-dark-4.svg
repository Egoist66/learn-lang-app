<svg width="100%" height="100%" viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2a3a6b" />
      <stop offset="100%" stop-color="#0a162f" />
    </linearGradient>
    
    <filter id="softGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Фон -->
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>
  
  <!-- Абстрактные волны -->
  <path d="M0,450 Q150,400 300,450 T600,400 T900,500 T1200,400" 
        stroke="#3a4c7a" fill="none" stroke-width="2" opacity="0.5"/>
  <path d="M0,600 Q150,550 300,600 T600,550 T900,650 T1200,550" 
        stroke="#4d66a5" fill="none" stroke-width="3" opacity="0.3"/>
  
  <!-- Глобус -->
  <circle cx="900" cy="300" r="120" fill="none" stroke="#e0e0e0" stroke-width="2" opacity="0.6">
    <animateTransform attributeName="transform" type="rotate" from="0 900 300" to="360 900 300" dur="120s" repeatCount="indefinite"/>
  </circle>
  <circle cx="900" cy="300" r="100" fill="none" stroke="#d8e4e8" stroke-width="1.5" stroke-dasharray="5,5" opacity="0.4"/>
  
  <!-- Символы разных языков (полупрозрачные) -->
  <text x="200" y="200" font-family="Arial" font-size="24" fill="white" opacity="0.2">あ</text>
  <text x="250" y="180" font-family="Arial" font-size="28" fill="white" opacity="0.2">α</text>
  <text x="150" y="250" font-family="Arial" font-size="30" fill="white" opacity="0.2">Б</text>
  <text x="1000" y="500" font-family="Arial" font-size="26" fill="white" opacity="0.2">字</text>
  <text x="1100" y="550" font-family="Arial" font-size="22" fill="white" opacity="0.2">ع</text>
  
  <!-- Книги -->
  <rect x="100" y="500" width="60" height="15" fill="#e5d5b0" opacity="0.7" rx="2"/>
  <rect x="105" y="485" width="50" height="15" fill="#d8c598" opacity="0.7" rx="2"/>
  <rect x="110" y="470" width="40" height="15" fill="#c9b281" opacity="0.7" rx="2"/>
  
  <!-- Декоративные точки -->
  <circle cx="400" cy="700" r="8" fill="#efcf00" opacity="0.5" filter="url(#softGlow)"/>
  <circle cx="500" cy="100" r="5" fill="#60b1a3" opacity="0.5"/>
  <circle cx="800" cy="650" r="6" fill="#e24f4c" opacity="0.5"/>
  
  <!-- Абстрактные линии соединения -->
  <path d="M400,200 Q500,250 600,200 T800,250" 
        stroke="#f0f0f0" fill="none" stroke-width="1" opacity="0.2" stroke-dasharray="3,3"/>
</svg>